<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./variables.css" />
    <title>Scoped CSS Variables and JS</title>
  </head>
  <body>
    <h2>Update CSS Variables with <span class="jsText">JS</span></h2>

    <div class="controls">
      <label for="spacing">배경화면 간격 :</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">흐림 처리 :</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">배경색 :</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <img
      src="https://cdn.pixabay.com/photo/2017/08/14/04/20/julia-roberts-2639315_960_720.jpg"
    />

    <script src="./variables.js"></script>
  </body>
</html>
