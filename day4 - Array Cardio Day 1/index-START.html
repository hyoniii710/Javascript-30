      console.log(fullNames);

      // Array.prototype.reduce() : 배열의 각 요소를 순회하며 callback 함수의 실행값을 누적하여 하나의 결과값 반환
      // 4. How many years did all the inventors live all together?
      const totalYears = inventors.reduce((total, inventors) => {
        return total + (inventors.passed - inventors.year);
      }, 0);
      console.log(totalYears); //861년

      // 5. Sort the inventors by years lived // 수명(생애주기)기준으로 발명가를 정렬
      const oldest = inventors.sort(function (a, b) {
        const lastGuy = a.passed - a.year;
        const nextGuy = b.passed - b.year;
        return lastGuy > nextGuy ? -1 : 1;
      });
      console.table(oldest);
